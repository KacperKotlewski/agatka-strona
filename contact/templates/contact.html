{% extends "base.html" %}

<!-- {% block title %}{{ section.title }}{% endblock %} -->

{% block additional_include %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/pages/aboutMe.css' %}">
{% endblock %}
{% block content %}
<div id="container">
    <section id="content">
        <article id='images'>
            <div class='image contain autofill'>
                <div class='imgCanvas'><div class='imgContain'>
                    <div class='overlay'></div>
                        <div class='picFill' style='background-image: url({{settings.image.url}});'> </div>
                    </div>
                </div>
            </div>
        </article>

        <article id='aboutme'>
            <h2>{{settings.title}}</h2>
            <span>{{settings.main_text}}</span>
        </article>
    </section>
    <script>
        $(document).ready(function() {
            scrollToElem('#aboutme');
        });
    </script>
</div>
{% endblock %}
